# Configuración general
debug-mode: false

# Configuración de XP
xp-display:
  update-interval: 1 # Segundos entre actualizaciones
  progress-bar-length: 10 # Caracteres para la barra de progreso
  colors:
    filled: '&a' # Color de la parte llena
    empty: '&7' # Color de la parte vacía

messages:
  xp-gain: "&a+{amount} XP &7({reason})"
  level-up: "&e¡Nivel {level} alcanzado!"

xp-settings:
  global-multiplier: 1.0  # Multiplicador global de XP (ajustable)

combat:
  base-xp:
    # Hostiles
    ZOMBIE: 5.0
    SKELETON: 5.0
    CREEPER: 7.0
    SPIDER: 4.0
    ENDERMAN: 10.0
    WITCH: 12.0
    BLAZE: 8.0
    GHAST: 15.0
    WITHER_SKELETON: 12.0
    PHANTOM: 9.0
    DROWNED: 6.0
    GUARDIAN: 8.0
    ELDER_GUARDIAN: 25.0

    # Pasivos
    COW: 2.0
    PIG: 2.0
    SHEEP: 2.0
    CHICKEN: 1.5
    RABBIT: 1.5
    HORSE: 3.0

    # Jefes
    ENDER_DRAGON: 100.0
    WITHER: 50.0

  weapon-multipliers:
    # Espadas
    WOODEN_SWORD: 0.9
    STONE_SWORD: 1.0
    IRON_SWORD: 1.3
    GOLDEN_SWORD: 1.6
    DIAMOND_SWORD: 1.4
    NETHERITE_SWORD: 1.6

    # Arcos
    BOW: 1.2
    CROSSBOW: 1.3

    # Otros
    TRIDENT: 1.5
    SHIELD: 0.5  # Penalización por usar escudo


  mining:
    block-xp:
      # Minerales
      COAL_ORE: 3.0
      DEEPSLATE_COAL_ORE: 3.5
      IRON_ORE: 5.0
      DEEPSLATE_IRON_ORE: 6.0
      GOLD_ORE: 7.0
      DEEPSLATE_GOLD_ORE: 8.0
      NETHER_GOLD_ORE: 5.0
      DIAMOND_ORE: 10.0
      DEEPSLATE_DIAMOND_ORE: 12.0
      EMERALD_ORE: 15.0
      DEEPSLATE_EMERALD_ORE: 17.0
      REDSTONE_ORE: 4.0
      DEEPSLATE_REDSTONE_ORE: 4.5
      LAPIS_ORE: 4.0
      DEEPSLATE_LAPIS_ORE: 4.5
      NETHER_QUARTZ_ORE: 3.0
      ANCIENT_DEBRIS: 20.0

      # Piedras
      STONE: 1.0
      DEEPSLATE: 1.2
      COBBLESTONE: 0.8
      BLACKSTONE: 1.0
      BASALT: 0.7

      # Madera
      OAK_LOG: 2.0
      SPRUCE_LOG: 2.0
      BIRCH_LOG: 2.0
      JUNGLE_LOG: 2.0
      ACACIA_LOG: 2.0
      DARK_OAK_LOG: 2.0
      MANGROVE_LOG: 2.0
      CHERRY_LOG: 2.5

