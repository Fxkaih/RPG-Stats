      DIRT: 0.5
      GRASS_BLOCK: 0.7
      SAND: 0.5
      GRAVEL: 0.5
      CLAY: 1.0

      # Nether
      NETHERRACK: 0.3
      SOUL_SAND: 0.4
      SOUL_SOIL: 0.4

      # Cultivos
      WHEAT: 1.0
      CARROTS: 1.0
      POTATOES: 1.0
      BEETROOTS: 1.0
      MELON: 1.5
