# Sistema de niveles
levels:
  max-level: 100
  min-level: 1
  xp-base: 100
  xp-increment: 50
  xp-growth-type: "linear"
  extra-point-interval: 5
  points-per-level: 1
  extra-point-amount: 2

default-stats:
  level: 1
  xp: 0.0
  available-points: 0
  mana: 100
  max-mana: 100
  class: none
  attributes:
    fuerza: 0
    destreza: 0
    constitucion: 0

# Atributos
attributes:
  fuerza:
    display-name: "Fuerza"
    icon: IRON_SWORD
    description: "Aumenta el daño físico"
    max-value: 50
    effects:
      - type: DAMAGE
        multiplier: 0.5

  destreza:
    display-name: "Destreza"
    icon: FEATHER
    description: "Aumenta la velocidad de movimiento"
    max-value: 50
    effects:
      - type: MOVEMENT_SPEED
        multiplier: 0.005
        max-bonus: 0.3

  constitucion:
    display-name: "Constitución"
    icon: APPLE
    description: "Aumenta la vida máxima"
    max-value: 50
    effects:
      - type: MAX_HEALTH
        multiplier: 2.0
        
  inteligencia:
    display-name: "Inteligencia"
    icon: BOOK
    description: "Aumenta el poder mágico y regeneración de maná"
    max-value: 50
    effects:
      - type: MANA_REGEN
        multiplier: 0.5
      - type: SPELL_POWER
        multiplier: 0.8
        
  sabiduria:
    display-name: "Sabiduría"
    icon: ENCHANTED_BOOK
    description: "Aumenta el maná máximo y reduce cooldowns"
    max-value: 50
    effects:
      - type: MAX_MANA
        multiplier: 2.0
      - type: COOLDOWN_REDUCTION
        multiplier: 0.01
        max-bonus: 0.5
        
  precision:
    display-name: "Precisión"
    icon: TARGET
    description: "Aumenta la probabilidad de crítico a distancia"
    max-value: 50
    effects:
      - type: CRITICAL_CHANCE
        multiplier: 0.01
      - type: RANGED_DAMAGE
        multiplier: 0.4
        
  agilidad:
    display-name: "Agilidad"
    icon: LEATHER_BOOTS
    description: "Aumenta velocidad de ataque y esquive"
    max-value: 50
    effects:
      - type: ATTACK_SPEED
        multiplier: 0.01
      - type: DODGE_CHANCE
        multiplier: 0.005
        max-bonus: 0.25

